  <script type="module">



var stdNo= 0;
var tbody =document.getElementById('tbody1');

    function AddItemsToTable(name,roll,div,result){
      let trow=document.createElement("tr");
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");

      td1.innerHTML=name
      td2.innerHTML= roll ;
      td3.innerHTML= div  ;
      td4.innerHTML= result;

      trow.appendChild(td1);
      trow.appendChild(td2);
      trow.appendChild(td3);
      trow.appendChild(td4);

      tbody.appendChild(trow);

    }

    function AddAllItemsToTable(student){
      stdNo=0;
      tbody.innerHTML="";

    student.forEach(element =>{
      AddItemsToTable(element.name,element.email ,element.phone, element.dob);
    });

  }

import { getDatabase, ref, child ,onValue , get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const db = getDatabase();
     

    // Getting all Data///////

    function GetAllDataOnce(){
      const dbRef= ref (db);

      get(child(dbRef , "students"))
      .then((snapshot)=>{

        var student=[];
        snapshot.forEach(childsnapshot=>{
          student.push(childsnapshot.val());

        });
        AddAllItemsToTable(student);
      });
    }


    function rtim(){
      const dbRef =ref(db , "user/");
      onValue(dbRef,(snapshot)=>{
        var student=[];
        snapshot.forEach(childsnapshot=>{
          student.push(childsnapshot.val());

        });
        AddAllItemsToTable(student);
      })
      alert("Ved Plz wait !!!.... User data will show in few seconds..")
    }
    window.onload =rtim;
